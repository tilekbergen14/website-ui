<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Ecommerce shopping</title>
</head>
<body>
    <header>
        <div><a class="logo" href="#">Korpe.kz</a></div>
        <div class="hamburger">
            <i class='menu bx bx-menu'></i>
        </div>
            <nav>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="store">Store</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </nav>
            <div class="user">
                <i class='bx bx-user'></i>
            </div>
    </header>
    <main>
        <section>
            <div class="text-side">
                <h3>It's famous and expensive MacBock</h3>
                <p>There is somethings about macbook</p>
                <div class="options">
                    <button class="btn add-to-cart">Add to Cart</button>
                    <button class="btn buy-now">Buy</button>
                </div>
            </div>
            <div class="picture-side">
                <div class="img">
                    <img src="img/dell.png" alt="">
                </div>
                <div class="controller">
                    <i class='bx bxs-left-arrow'></i>
                    <i class='bx bx-circle active'></i>
                    <i class='bx bx-circle'></i>
                    <i class='bx bx-circle'></i>
                    <i class='bx bxs-right-arrow'></i>
                </div>
            </div>
        </section>
        <img class="big-ellipse" src="img/big-eclipse.svg" alt="">
        <img class="mid-ellipse" src="img/mid-eclipse.svg" alt="">
        <img class="small-ellipse" src="img/small-eclipse.svg" alt="">
    </main>

    <script src="main.js">
    </script>
</body>
</html>
